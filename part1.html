<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-footer">
    <h1>Rock Paper Scissors Game</h1>
  </div>

  <nav>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://testudo.umd.edu/" target="_blank">Testudo</a></li>
      <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="main-content">
      <h2>Play the Game</h2>
      <p>Enter your name and select Rock, Paper, or Scissors to play!</p>
      <form>
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="choice">Choose your move:</label><br>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select><br><br>

        <input type="submit" value="Play">
      </form>
    </div>

    <div class="sidebar">
      <h2>How to Play</h2>
      <p>
        Rock beats Scissors<br>
        Scissors beats Paper<br>
        Paper beats Rock
      </p>
    </div>
  </div>

  <div class="header-footer">
    <p> 2025 Rock Paper Scissors Game Created By Declan Gentile</p>
  </div>
</body>
</html>
